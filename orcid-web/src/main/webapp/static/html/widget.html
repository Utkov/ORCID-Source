<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="orcid-summary-widget"></div>
		<script>
			var host = window.location.hostname;
			var baseURL = '';
			
			if (host == 'localhost'){
				baseURL = '//localhost:8443/orcid-web';
			}else if(host == 'qa.orcid.org'){
				baseURL = '//qa.orcid.org';
			}else if(host == 'sandbox.orcid.org'){
				baseURL = '//sandbox.orcid.org';
			}else{
				baseURL = '//orcid.org';
			}
			
			var loc = window.location.toString();
		    var params = loc.split('?')[1];
			
			var script = document.createElement('script');
			script.async = true;
			script.src = baseURL + '/static/javascript/orcid-summary-widget.js' + '?' + params;
			var head = document.getElementsByTagName('head')[0];
			head.appendChild(script);	
				
		</script>
	</body>
</html>
